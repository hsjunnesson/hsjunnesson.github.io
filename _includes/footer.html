<footer class="blog-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <ol class="list-unstyled">
          <li><a href="mailto:hans@high-explosive.com">hans@high-explosive.com</a></li>

          <li><a href="https://twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a></li>

          <li><a href="tel:+46734399041">+46 734 399 041</a></li>
        </ol>
      </div>
      <div class="col-md-6">
        
      </div>
    </div>
    <div class="row copyright">
      <p>Copyright (C) 2016 Hans Sjunnesson, all rights reserved.<p>
    </div>
  </div>
</footer>
